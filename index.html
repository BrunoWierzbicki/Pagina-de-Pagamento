<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        /* Container */
        #container {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            font-family: Arial, sans-serif;
        }

        /* Elementos */
        h1, h2 {
            font-size: 18px;
            text-align: center;
        }
        label, input, select, button, p {
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        input, select {
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden { display: none; }
        .card-flag { width: 30px; height: auto; margin-left: 10px; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; }
        .payment-box {
            border: 2px solid black;
            padding: 10px;
            margin-top: 10px;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .installments-row {
            margin-top: 10px;
            text-align: center;
        }
        .installments-row span {
            font-weight: bold;
        }

        /* Alinhamento dos botões de seleção */
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .payment-method label {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Página de Pagamento</h1>
        
        <div>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor">
        </div>
        
        <div class="payment-method">
            <label>
                <input type="radio" name="payment-method" id="pix" checked> Pix
            </label>
            <label>
                <input type="radio" name="payment-method" id="credit-card"> Cartão de Crédito
            </label>
        </div>
        
        <button id="informar-dados">Informar dados</button>

        <!-- Painel Pix -->
        <div id="pix-panel" class="payment-box hidden">
            <h2>PIX</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">
            <p>Valor com 10% de desconto: R$ <span id="pix-total"></span></p>
            <button id="pix-pagar">Pagar</button>
        </div>

        <!-- Painel Cartão de Crédito -->
        <div id="credit-card-panel" class="payment-box hidden">
            <h2>Cartão de Crédito</h2>
            
            <label for="card-number">Número do Cartão:</label>
            <div class="row">
                <input type="text" id="card-number" placeholder="Digite o número do cartão">
                <img id="card-flag" class="card-flag hidden" src="" alt="Bandeira do Cartão">
            </div>
            <p id="card-error" class="error hidden">Número de cartão inválido</p>
        
            <label for="card-holder">Titular:</label>
            <input type="text" id="card-holder" placeholder="Nome do Titular">
        
            <label for="security-code">Cód. Segurança:</label>
            <input type="text" id="security-code" placeholder="CVV">
        
            <label for="expiration-date">Vencimento:</label>
            <input type="text" id="expiration-date" placeholder="MM/AA">
        
            <label for="installments">Parcelas:</label>
            <select id="installments">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
                <option value="5">5x</option>
            </select>
        
            <div class="installments-row">
                <p id="installments-breakdown"></p>
                <p>Total: R$ <span id="credit-card-total"></span></p>
            </div>
        
            <button id="credit-card-pagar">Pagar</button>
        </div>
        <p id="success-message" class="success hidden">Pagamento realizado com sucesso!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
